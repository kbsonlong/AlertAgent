# Prometheus 配置用于监控 Sidecar
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "sidecar_alerts.yml"

scrape_configs:
  # AlertAgent 主服务监控
  - job_name: 'alertagent'
    static_configs:
      - targets: ['alertagent:8080']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s

  # Prometheus Sidecar 监控
  - job_name: 'prometheus-sidecar'
    static_configs:
      - targets: ['prometheus-sidecar:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Alertmanager Sidecar 监控
  - job_name: 'alertmanager-sidecar'
    static_configs:
      - targets: ['alertmanager-sidecar:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 目标系统监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
    scrape_interval: 30s

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093